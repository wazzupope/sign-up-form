<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up Form</title>
</head>
<body>
  <section id="left">
    <header>
      <div id="shaded-bar">
        <img id="img-odin" src="odin-lined.png" alt="Odin head logo">
        <h1>ODIN</h1>
      </div>
    </header>
    <footer id="footer">
      Photo by Halie West on Unsplash
    </footer>
  </section>
  <section id="right">
    <div>
      <p class="info">
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
      </p>
      <p class="info">
        You <em>know</em> you want to.
      </p>
    </div>
    <div>
      <h2 class="info">
        Let's do this!
      </h2>
      <form action="example.com/path" method="post">
        <label for="first_name">FIRST NAME</label>
        <input type="text" id="first_name" name="first_name">
        <label for="last_name">LAST NAME</label>
        <input type="text" id="last_name" name="last_name">
        <label for="email">EMAIL</label>
        <input type="text" id="email" name="email">
        <label for="phone_number">PHONE NUMBER</label>
        <input type="text" id="phone_number" name="phone_number">
        <label for="password">PASSWORD</label>
        <input type="text" id="password" name="password">
        <label for="confirm_password">CONFIRM PASSWORD</label>
        <input type="text" id="confirm_password" name="confirm_password">
      </form>
    </div>
    <div>
      <button>
        Create Account
      </button>
      <span>
        Already have an account? <a href="">Log In</a>
      </span>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
