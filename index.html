<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up Form</title>
</head>
<body>
  <section id="left">
    <header id="header">
      <div id="shaded-bar">
        <img id="img-odin" src="odin-lined.png" alt="Odin head logo">
        <h1 id="odin-text">ODIN</h1>
      </div>
    </header>
    <footer id="footer">
      Photo by Halie West on Unsplash
    </footer>
  </section>
  <section id="right">
    <div id="right-top">
      <p class="info" id="not-real">
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
      </p>
      <p class="info" id="want-to">
        You <em>know</em> you want to.
      </p>
    </div>
    <div id="right-middle">
      <h2 class="info" id="do-this">
        Let's do this!
      </h2>
      <form id="input-form" action="example.com/path" method="post">
        <div class="form-div">
          <label for="first_name">FIRST NAME</label>
          <input type="text" id="first_name" name="first_name" class="input-field" required>
        </div>
        <div class="form-div">
          <label for="last_name">LAST NAME</label>
          <input type="text" id="last_name" name="last_name" class="input-field" required>
        </div>
        <div class="form-div">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" class="input-field" required>
        </div>
        <div class="form-div">
          <label for="phone_number">PHONE NUMBER</label>
          <input type="text" id="phone_number" name="phone_number" class="input-field" required>
        </div>
        <div class="form-div">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" class="input-field" required>
        </div>
        <div class="form-div">
          <label for="confirm_password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm_password" name="confirm_password" class="input-field" required>
        </div>
      </form>
    </div>
    <div id="right-bottom">
      <button id="acct-button">
        Create Account
      </button>
      <span id="acct-info">
        Already have an account? <a href="" id="login">Log In</a>
      </span>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
